<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="turn">Sample turn</div>
        <div class="board">
            <div class="row">
                <div class="box" id="b00"></div>
                <div class="box" id="b01"></div>
                <div class="box" id="b02"></div>
            </div>
            <div class="row">
                <div class="box" id="b10"></div>
                <div class="box" id="b11"></div>
                <div class="box" id="b12"></div>
            </div>
            <div class="row">
                <div class="box" id="b20"></div>
                <div class="box" id="b21"></div>
                <div class="box" id="b22"></div>
            </div>
        </div>
        <div id="result">Sample Result</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
